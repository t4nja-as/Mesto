<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./image/logo.svg" class="header__logo" alt="логотип место Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-image" style="background-image: url(./image/Avatar.png)">
            </div>
            <div class="profile__info">
                <div class="profile__block">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="places">
            <article class="places__gallery"> 
                <button type="button" class="places__delete"></button>
                <img src="./image/natalia-dmitrak-G84xEDl_Nww-unsplash.jpg" alt="Главный Храм Вооруженных сил России"
                    class="places__pic">
                <div class="places__desctiption">
                    <h2 class="places__name">Главный Храм Вооруженных сил России</h2>
                    <button type="button" class="places__like-ico"></button>
                </div>
            </article>
            <article class="places__gallery">
                <button type="button" class="places__delete"></button>
                <img src="./image/egor-myznik-MmjIgxPjljc-unsplash.jpg" alt="Коломна" class="places__pic">
                <div class="places__desctiption">
                    <h2 class="places__name">Коломна</h2>
                    <button type="button" class="places__like-ico"></button>
                </div>
            </article>
            <article class="places__gallery">
                <button type="button" class="places__delete"></button>
                <img src="./image/andrey-che-PgMtWubirrg-unsplash.jpg" alt="Севастополь" class="places__pic">
                <div class="places__desctiption">
                    <h2 class="places__name">Севастополь</h2>
                    <button type="button" class="places__like-ico"></button>
                </div>
            </article>
            <article class="places__gallery">
                <button type="button" class="places__delete"></button>
                <img src="./image/max-shilov-xCquG7Sj77o-unsplash.jpg" alt="Ростов-на-Дону" class="places__pic">
                <div class="places__desctiption">
                    <h2 class="places__name">Ростов-на-Дону</h2>
                    <button type="button" class="places__like-ico"></button>
                </div>
            </article>
            <article class="places__gallery">
                <button type="button" class="places__delete"></button>
                <img src="./image/grigory-wH8S1RmtU9Q-unsplash.jpg" alt="Горы" class="places__pic">
                <div class="places__desctiption">
                    <h2 class="places__name">Эльбрус</h2>
                    <button type="button" class="places__like-ico"></button>
                </div>
            </article>
            <article class="places__gallery">
                <button type="button" class="places__delete"></button>
                <img src="./image/suleyman-naumov-2tbvB4G8Pss-unsplash.jpg" alt="Белка" class="places__pic">
                <div class="places__desctiption">
                    <h2 class="places__name">Царицыно</h2>
                    <button type="button" class="places__like-ico"></button>
                </div>
            </article> 
        </section>
    </main>
    <footer class="footer">
        <p class="footer__content-info">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <!--popup_opened-->
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="profile" class="popup__form">
                <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_text_name">
                <input type="text" name="position" placeholder="Исследователь океана"
                    class="popup__input popup__input_text_position">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
        <!--попап добавления-->
        <div class="popup__places">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form name="newCard" class="popup__form"></form>
                <input type="text" name="name" placeholder="Название" class="popup__input popup__input_placename">
                <input type="text" name="field" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_field">
                <button type="submit" class="popup__button">Создать</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
        <!--попап открытия картинки-->
        <div class="popup__newcards">
            <div class="popup__filled">
                <div class="popup__image-description">
                    <img class="popup__image" src="#" ait="картинка места в России">
                    <p class="popup__image-title"></p>
                    <button type="button" class="popup__close-button"></button>
                </div>
            </div>
        </div>

        <template id="places-template">
            <article class="places__gallery">
                <button type="button" class="places__delete"></button>
                <img class="places__pic">
                <div class="places__desctiption">
                    <h2 class="places__name"></h2>
                    <button type="button" class="places__like-ico"></button>
                </div>
            </article>
        </template>


        <script defer src="./scripts/index.js"></script>
</body>

</html>

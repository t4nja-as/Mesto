<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./image/logo.svg" class="header__logo" alt="логотип место Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-image" alt="Аватар" style="background-image: url(./image/Avatar.png)" ;>
            </div>
            <div class="profile__info">
                <div class="profile__block">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="places">
            <article class="place">
                <img src="./image/natalia-dmitrak-G84xEDl_Nww-unsplash.jpg" alt="Главный Храм Вооруженных сил России"
                    class="place__pic">
                <div class="place__desctiption">
                    <h2 class="place__name">Главный Храм Вооруженных сил России</h2>
                    <button type="button" class="place__like-ico"></button>
                </div>
            </article>
            <article class="place">
                <img src="./image/egor-myznik-MmjIgxPjljc-unsplash.jpg" alt="Коломна" class="place__pic">
                <div class="place__desctiption">
                    <p class="place__name">Коломна</p>
                    <button type="button" class="place__like-ico"></button>
                </div>
            </article>
            <article class="place">
                <img src="./image/andrey-che-PgMtWubirrg-unsplash.jpg" alt="Севастополь" class="place__pic">
                <div class="place__desctiption">
                    <p class="place__name">Севастополь</p>
                    <button type="button" class="place__like-ico"></button>
                </div>
            </article>
            <article class="place">
                <img src="./image/max-shilov-xCquG7Sj77o-unsplash.jpg" alt="Ростов-на-Дону" class="place__pic">
                <div class="place__desctiption">
                    <p class="place__name">Ростов-на-Дону</p>
                    <button type="button" class="place__like-ico"></button>
                </div>
            </article>
            <article class="place">
                <img src="./image/grigory-wH8S1RmtU9Q-unsplash.jpg" alt="Горы" class="place__pic">
                <div class="place__desctiption">
                    <p class="place__name">Эльбрус</p>
                    <button type="button" class="place__like-ico"></button>
                </div>
            </article>
            <article class="place">
                <img src="./image/suleyman-naumov-2tbvB4G8Pss-unsplash.jpg" alt="Белка" class="place__pic">
                <div class="place__desctiption">
                    <p class="place__name">Царицыно</p>
                    <button type="button" class="place__like-ico"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__content-info">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <!--popup_opened-->
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="profile" class="popup__form">
                <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_text_name">
                <input type="text" name="position" placeholder="Исследователь океана"
                    class="popup__input popup__input_text_position">
            </form>
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="button" class="popup__close-button"></button>
            </form>
        </div>
    </div>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
